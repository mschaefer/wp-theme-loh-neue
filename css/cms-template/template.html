<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>header</title>
    <LINK href='/np/neon_trial_basic/light.css' type=text/css rel=stylesheet>

      <!-- body,html{BACKGROUND-COLOR:ffffff} -->

    <script src="/np/neon_trial_basic/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready( function() {
        $("input").focus( function() {
          $(this).parent().addClass("curFocus").children("td").toggle();
        });

        $("input").blur( function() {
          $(this).parent().removeClass("curFocus").children("td").toggle();
        });
      });
    </script>
  </head>
  <body>
    <div class="neon_style_box">
      <div class="neon_style_box1">
        <div class="neon_style_top">
          <center><img src="/np/clients/lighthouse/trialHeader.gif"/></center>
        </div>
        <div class="hr1">
          <hr />
        </div>
        <div class="neon_style_center">
          <div class="neon_style_center_content">
<!-- content -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
